   <div class="contact-container">
    <h2>Contact Us</h2>
    <h1>Let's talk about <br> your project</h1>
    <p>Drop us a line through the form below. Or start a chat in the bottom right corner of the screen.</p>
    
   <form action="https://formspree.io/f/xdkeovkn" method="POST">
    <div class="form-row">
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
    </div>
    <div class="form-row">
        <input type="email" name="email" placeholder="Email address*" required>
        <input type="tel" name="phone" placeholder="Phone number">
    </div>
    <textarea name="message" placeholder="Your message"></textarea>

    <div class="checkbox">
        <input type="checkbox" id="marketing" name="marketing">
        <label for="marketing">I agree to receive other marketing communications.</label>
    </div>

    <button type="submit">Send Message</button>
</form>
